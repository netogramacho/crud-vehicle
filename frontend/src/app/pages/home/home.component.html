<mat-toolbar color="primary"> <span>Veículos</span> </mat-toolbar>
<ng-container *ngIf="vehicles$ | async as vehicles">
  <div class="vehicles">
    <table mat-table [dataSource]="vehicles" class="mat-elevation-z8">
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let element">{{ element.placa }}</td>
      </ng-container>

      <ng-container matColumnDef="chassi">
        <th mat-header-cell *matHeaderCellDef>Chassi</th>
        <td mat-cell *matCellDef="let element">{{ element.chassi }}</td>
      </ng-container>

      <ng-container matColumnDef="renavam">
        <th mat-header-cell *matHeaderCellDef>Renavam</th>
        <td mat-cell *matCellDef="let element">{{ element.renavam }}</td>
      </ng-container>

      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef="let element">{{ element.modelo }}</td>
      </ng-container>

      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let element">{{ element.marca }}</td>
      </ng-container>

      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let element">{{ element.ano }}</td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="updateVehicle(element)"
            mat-raised-button
            color="primary"
          >
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="edit"
            ></mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef>Excluir</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="deleteVehicle(element.id)"
            mat-raised-button
            color="warn"
          >
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="delete"
            ></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <button (click)="addNewVehicle()" mat-raised-button color="primary">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="add"
      ></mat-icon>
      Novo Veículo
    </button>
  </div>
</ng-container>
